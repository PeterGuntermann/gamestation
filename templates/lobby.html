{% extends "base.html" %}

{% block content %}
<div id="lobby" class="page">
    <h1>Gamestation</h1>
    <h2>Lobby</h2>
    <p>Schau mal, wer so alles da ist:</p>

    {% if not users %}
    <p>Niemand da!</p>
    {% else %}
    <ul>
        {% for user in users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
